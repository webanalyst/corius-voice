<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded square -->
  <rect width="1024" height="1024" rx="226" fill="url(#gradient-bg)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Microphone gradient -->
    <linearGradient id="gradient-mic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wave gradient -->
    <linearGradient id="gradient-wave" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sound waves (background) -->
  <g opacity="0.3">
    <!-- Wave 1 -->
    <path d="M 200 512 Q 250 412, 300 512 T 400 512 T 500 512 T 600 512 T 700 512 T 800 512" 
          stroke="url(#gradient-wave)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Wave 2 -->
    <path d="M 200 412 Q 250 362, 300 412 T 400 412 T 500 412 T 600 412 T 700 412 T 800 412" 
          stroke="url(#gradient-wave)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Wave 3 -->
    <path d="M 200 612 Q 250 662, 300 612 T 400 612 T 500 612 T 600 612 T 700 612 T 800 612" 
          stroke="url(#gradient-wave)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Wave 4 -->
    <path d="M 200 312 Q 250 282, 300 312 T 400 312 T 500 312 T 600 312 T 700 312 T 800 312" 
          stroke="url(#gradient-wave)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Wave 5 -->
    <path d="M 200 712 Q 250 742, 300 712 T 400 712 T 500 712 T 600 712 T 700 712 T 800 712" 
          stroke="url(#gradient-wave)" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Main microphone icon -->
  <g filter="url(#glow)">
    <!-- Microphone body -->
    <rect x="442" y="320" width="140" height="220" rx="70" fill="url(#gradient-mic)" stroke="#764ba2" stroke-width="6"/>
    
    <!-- Microphone grill lines -->
    <line x1="462" y1="370" x2="562" y2="370" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="462" y1="400" x2="562" y2="400" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="462" y1="430" x2="562" y2="430" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="462" y1="460" x2="562" y2="460" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="462" y1="490" x2="562" y2="490" stroke="#667eea" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    
    <!-- Microphone stand -->
    <path d="M 512 540 L 512 580 M 472 580 L 552 580 M 492 580 L 492 620 M 532 580 L 532 620 M 472 620 L 552 620" 
          stroke="url(#gradient-mic)" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Sound indicator circle -->
    <circle cx="512" cy="420" r="25" fill="#34d399" opacity="0.8"/>
    <circle cx="512" cy="420" r="15" fill="#10b981"/>
  </g>
  
  <!-- Decorative sound bars (right side) -->
  <g opacity="0.6">
    <rect x="640" y="450" width="20" height="124" rx="10" fill="#ffffff" opacity="0.4"/>
    <rect x="680" y="400" width="20" height="224" rx="10" fill="#ffffff" opacity="0.5"/>
    <rect x="720" y="380" width="20" height="264" rx="10" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Decorative sound bars (left side) -->
  <g opacity="0.6">
    <rect x="364" y="450" width="20" height="124" rx="10" fill="#ffffff" opacity="0.4"/>
    <rect x="324" y="400" width="20" height="224" rx="10" fill="#ffffff" opacity="0.5"/>
    <rect x="284" y="380" width="20" height="264" rx="10" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>
